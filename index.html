    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {

    }
    #app {
      display: flex;
      height: 100vh;
    }
    #graph-container {
      flex: 1;

    #sidebar {

    .sidebar-header {

    }

      margin-bottom: 4px;
    }
    .sidebar-header p {
      font-size: 0.85rem;
      color: #888;
    }
    #search-box {
      padding: 16px 20px;
      border-bottom: 1px solid #333;

    #search-box input {
      width: 100%;

      color: #e0e0e0;

      border-color: #6366f1;
    }
    #themes-panel {
      padding: 16px 20px;
      border-bottom: 1px solid #333;

      color: #888;
      margin-bottom: 12px;
      text-transform: uppercase;

    }
    .theme-tag {
      display: inline-block;
      padding: 6px 12px;
      margin: 4px;
      border-radius: 16px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
    }
    .theme-tag:hover {
      filter: brightness(1.2);
    }
    .theme-tag.active {
      border-color: #fff;
    }
    #detail-panel {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .detail-card {
      background: #252525;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .detail-card h2 {
      font-size: 1rem;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .detail-card h2 a {
      color: #e0e0e0;
      text-decoration: none;
    }
    .detail-card h2 a:hover {
      color: #6366f1;
    }
    .detail-card .note {
      font-size: 0.85rem;
      color: #aaa;
      line-height: 1.6;
      margin-bottom: 12px;
    }
    .detail-card .meta {
      font-size: 0.75rem;
      color: #666;
    }
    .detail-card .tags {
      margin-top: 8px;
    }
    .detail-card .tag {
      display: inline-block;
      padding: 3px 8px;
      background: #333;
      border-radius: 4px;
      font-size: 0.7rem;
      margin-right: 4px;
      color: #aaa;
    }
    .highlights {
      margin-bottom: 12px;
    }
    .highlight-item {
      display: block;
      padding: 8px 12px;
      background: linear-gradient(135deg, #6366f122, #10b98122);
      border-left: 3px solid #6366f1;
      border-radius: 0 8px 8px 0;
      margin-bottom: 6px;
      font-size: 0.85rem;
      color: #e0e0e0;
      line-height: 1.5;
    }
    .related-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #333;
    }
    .related-section h4 {
      font-size: 0.75rem;
      color: #888;
      margin-bottom: 8px;
    }
    .related-item {
      font-size: 0.8rem;
      padding: 6px 0;
      color: #aaa;
      cursor: pointer;
    }
    .related-item:hover {
      color: #6366f1;
    }
    #graph {
      width: 100%;
      height: 100%;
    }
    .node {
      cursor: pointer;
    }
    .node circle {
      transition: all 0.2s;
    }
    .node:hover circle {
      filter: brightness(1.3);
    }
    .node.selected circle {
      stroke: #fff;
      stroke-width: 3px;
    }
    .link {
      stroke: #333;
      stroke-opacity: 0.6;
    }
    .node-label {
      font-size: 10px;
      fill: #888;
      pointer-events: none;
    }
    .cluster-label {
      font-size: 13px;
      fill: #fff;
    }
    .cluster-node circle {
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.4));
    }
    /* Mobile nav */
    .mobile-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1a1a1a;
      border-top: 1px solid #333;
      z-index: 100;
      padding: 8px 0;
      padding-bottom: env(safe-area-inset-bottom, 8px);
    }
    .mobile-nav-inner {
      display: flex;
      justify-content: space-around;
    }
    .mobile-nav button {
      background: none;
      border: none;
      color: #888;
      font-size: 0.75rem;
      padding: 8px 16px;
      cursor: pointer;
    }
    .mobile-nav button.active {
      color: #6366f1;
    }
    /* Mobile responsive */
    @media (max-width: 768px) {
      #app {
        flex-direction: column;
      }
      #graph-container {
        height: 45vh;
        display: none;
      }
      #graph-container.active {
        display: block;
      }
      #sidebar {
        width: 100%;
        height: 100vh;
        border-left: none;
        display: none;
      }
      #sidebar.active {
        display: flex;
      }
      .mobile-nav {
        display: block;
      }
      body {
        padding-bottom: 60px;
      }
      .sidebar-header {
        padding: 16px;
      }
      .sidebar-header h1 {
        font-size: 1.2rem;
      }
      #search-box {
        padding: 12px 16px;
      }
      #themes-panel {
        padding: 12px 16px;
      }
      #detail-panel {
        padding: 16px;
      }
      .detail-card {
        padding: 14px;
      }
    }
</style>

let selectedNode = null;
let activeTheme = null;

// Initialize
document.addEventListener('DOMContentLoaded', init);

function init() {
  renderSearch();
  renderThemes();
  renderGraph();
  renderList();
  initMobileNav();
}

function initMobileNav() {
  const navList = document.getElementById('nav-list');
  const navGraph = document.getElementById('nav-graph');
  const sidebar = document.getElementById('sidebar');
  const graphContainer = document.getElementById('graph-container');
  
  if (!navList || !navGraph) return;
  
  // Default: show list on mobile
  sidebar.classList.add('active');
  
  navList.addEventListener('click', () => {
    sidebar.classList.add('active');
    graphContainer.classList.remove('active');
    navList.classList.add('active');
    navGraph.classList.remove('active');
  });
  
  navGraph.addEventListener('click', () => {
    graphContainer.classList.add('active');
    sidebar.classList.remove('active');
    navGraph.classList.add('active');
    navList.classList.remove('active');
    // Re-render graph for correct sizing
    setTimeout(renderGraph, 100);
  });
}

function renderSearch() {
  const box = document.getElementById('search-box');
  box.innerHTML = `<input type="text" placeholder="æœç´¢ä¹¦ç­¾..." id="search-input">`;
  document.getElementById('search-input').addEventListener('input', (e) => {
    const q = e.target.value.toLowerCase();
    renderList(q);
  });
}

function renderThemes() {
  const panel = document.getElementById('themes-panel');
  let html = '<h3>ä¸»é¢˜</h3><div>';
  DATA.themes.forEach(t => {
    html += `<span class="theme-tag" data-id="${t.id}" style="background:${t.color}33;color:${t.color}">${t.name}</span>`;
  });
  html += '</div>';
  panel.innerHTML = html;
  
  panel.querySelectorAll('.theme-tag').forEach(el => {
    el.addEventListener('click', () => {
      const id = el.dataset.id;
      if (activeTheme === id) {
        activeTheme = null;
        el.classList.remove('active');
      } else {
        panel.querySelectorAll('.theme-tag').forEach(e => e.classList.remove('active'));
        activeTheme = id;
        el.classList.add('active');
      }
      renderList();
      highlightTheme();
    });
  });
}

function renderList(query = '') {
  const panel = document.getElementById('detail-panel');
  let items = DATA.items;
  
  if (activeTheme) {
    items = items.filter(i => i.themes && i.themes.includes(activeTheme));
  }
  if (query) {
    items = items.filter(i => 
      (i.title || '').toLowerCase().includes(query) ||
      (i.note || '').toLowerCase().includes(query) ||
      i.tags.some(t => t.toLowerCase().includes(query))
    );
  }
  
  let html = '';
  items.forEach(item => {
    html += renderCard(item);
  });
  panel.innerHTML = html || '<p style="color:#666">æ²¡æœ‰åŒ¹é…çš„ä¹¦ç­¾</p>';
}

function renderCard(item) {
  const date = new Date(item.created).toLocaleDateString('zh-CN');
  const tags = item.tags.map(t => `<span class="tag">${t}</span>`).join('');
  const related = getRelated(item._id);
  
  // Highlights
  let highlightsHtml = '';
  if (item.highlights_text && item.highlights_text.length > 0) {
    highlightsHtml = `<div class="highlights">`;
    item.highlights_text.forEach(h => {
      highlightsHtml += `<span class="highlight-item">ğŸ’¡ ${h}</span>`;
    });
    highlightsHtml += '</div>';
  }
  
  let relatedHtml = '';
  if (related.length > 0) {
    relatedHtml = `<div class="related-section"><h4>ç›¸å…³</h4>`;
    related.slice(0, 3).forEach(r => {
      relatedHtml += `<div class="related-item" data-id="${r._id}">${r.title || r.link}</div>`;
    });
    relatedHtml += '</div>';
  }
  
  return `
    <div class="detail-card" data-id="${item._id}">
      <h2><a href="${item.link}" target="_blank">${item.title || item.link}</a></h2>
      ${highlightsHtml}
      ${item.note ? `<div class="note">${item.note}</div>` : ''}
      <div class="meta">${item.domain} Â· ${date}</div>
      <div class="tags">${tags}</div>
      ${relatedHtml}
    </div>
  `;
}

function getRelated(id) {
  const rels = DATA.relations.filter(r => r.source === id || r.target === id);
  const ids = rels.map(r => r.source === id ? r.target : r.source);
  return DATA.items.filter(i => ids.includes(i._id));
}

function renderGraph() {
  const container = document.getElementById('graph-container');
  const width = container.clientWidth;
  const height = container.clientHeight;
  
  const svg = d3.select('#graph')
    .attr('width', width)
    .attr('height', height);
  
  svg.selectAll('*').remove();
  
  const g = svg.append('g');
  
  // Zoom
  svg.call(d3.zoom()
    .scaleExtent([0.3, 3])
    .on('zoom', (e) => g.attr('transform', e.transform)));
  
  // Build cluster nodes from themes
  const clusterNodes = DATA.themes.map(theme => {
    const items = DATA.items.filter(i => i.themes && i.themes.includes(theme.id));
    return {
      id: theme.id,
      name: theme.name,
      color: theme.color,
      count: items.length,
      items: items,
      isCluster: true
    };
  });
  
  // Add "å…¶ä»–" cluster for uncategorized
  const categorized = new Set();
  DATA.themes.forEach(t => {
    DATA.items.filter(i => i.themes && i.themes.includes(t.id))
      .forEach(i => categorized.add(i._id));
  });
  const uncategorized = DATA.items.filter(i => !categorized.has(i._id));
  if (uncategorized.length > 0) {
    clusterNodes.push({
      id: 'other',
      name: 'å…¶ä»–',
      color: '#666',
      count: uncategorized.length,
      items: uncategorized,
      isCluster: true
    });
  }

  // Links between clusters
  const clusterLinks = [];
  for (let i = 0; i < clusterNodes.length; i++) {
    for (let j = i + 1; j < clusterNodes.length; j++) {
      const a = clusterNodes[i], b = clusterNodes[j];
      let shared = 0;
      a.items.forEach(ai => {
        b.items.forEach(bi => {
          const hasLink = DATA.relations.some(r => 
            (r.source === ai._id && r.target === bi._id) ||
            (r.source === bi._id && r.target === ai._id)
          );
          if (hasLink) shared++;
        });
      });
      if (shared > 0) {
        clusterLinks.push({ source: a.id, target: b.id, strength: Math.min(shared, 5) });
      }
    }
  }

  // Force simulation
  const simulation = d3.forceSimulation(clusterNodes)
    .force('link', d3.forceLink(clusterLinks).id(d => d.id).distance(150))
    .force('charge', d3.forceManyBody().strength(-500))
    .force('center', d3.forceCenter(width / 2, height / 2));
  
  // Draw links
  const link = g.append('g')
    .selectAll('line')
    .data(clusterLinks)
    .join('line')
    .attr('class', 'link')
    .attr('stroke-width', d => d.strength);
  
  // Draw cluster nodes
  const node = g.append('g')
    .selectAll('g')
    .data(clusterNodes)
    .join('g')
    .attr('class', 'node cluster-node')
    .call(d3.drag()
      .on('start', dragstarted)
      .on('drag', dragged)
      .on('end', dragended));
  
  // Circle size based on item count
  node.append('circle')
    .attr('r', d => 20 + Math.sqrt(d.count) * 8)
    .attr('fill', d => d.color)
    .attr('fill-opacity', 0.8);
  
  // Cluster label
  node.append('text')
    .attr('class', 'node-label cluster-label')
    .attr('text-anchor', 'middle')
    .attr('dy', 5)
    .attr('fill', '#fff')
    .attr('font-weight', 'bold')
    .text(d => d.name);
  
  // Count badge
  node.append('text')
    .attr('class', 'node-count')
    .attr('text-anchor', 'middle')
    .attr('dy', -25)
    .attr('fill', '#aaa')
    .attr('font-size', '12px')
    .text(d => d.count + ' æ¡');
  
  // Click handler - show cluster items
  node.on('click', (e, d) => {
    selectedNode = d.id;
    node.classed('selected', n => n.id === d.id);
    showClusterDetail(d);
  });
  
  // Simulation tick
  simulation.on('tick', () => {
    link
      .attr('x1', d => d.source.x)
      .attr('y1', d => d.source.y)
      .attr('x2', d => d.target.x)
      .attr('y2', d => d.target.y);
    node.attr('transform', d => `translate(${d.x},${d.y})`);
  });
  
  // Drag functions
  function dragstarted(e) {
    if (!e.active) simulation.alphaTarget(0.3).restart();
    e.subject.fx = e.subject.x;
    e.subject.fy = e.subject.y;
  }
  function dragged(e) {
    e.subject.fx = e.x;
    e.subject.fy = e.y;
  }
  function dragended(e) {
    if (!e.active) simulation.alphaTarget(0);
    e.subject.fx = null;
    e.subject.fy = null;
  }
  
  // Store for highlight
  window.graphNodes = node;
}

function showDetail(item) {
  const panel = document.getElementById('detail-panel');
  panel.innerHTML = renderCard(item);
}

function showClusterDetail(cluster) {
  const panel = document.getElementById('detail-panel');
  let html = `<div class="cluster-header">
    <h2 style="color:${cluster.color}">${cluster.name}</h2>
    <p style="color:#888;margin-bottom:16px">${cluster.count} æ¡æ”¶è—</p>
  </div>`;
  cluster.items.forEach(item => {
    html += renderCard(item);
  });
  panel.innerHTML = html;
}

function highlightTheme() {
  if (!window.graphNodes) return;
  window.graphNodes.style('opacity', d => {
    if (!activeTheme) return 1;
    return d.themes.includes(activeTheme) ? 1 : 0.2;
  });
}
</script>
