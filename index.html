<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Palace - kenefe's Knowledge Graph</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Source+Serif+4:opsz,wght@8..60,300;8..60,400;8..60,500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-cream: #FAF8F5;
      --bg-warm: #F5F2ED;
      --text-primary: #2C2825;
      --text-secondary: #6B635A;
      --text-muted: #9C948A;
      --border: #E5E0D8;
      --accent-terracotta: #C4785A;
      --accent-sage: #7A8B6E;
      --accent-slate: #5A6B7A;
      --accent-plum: #8B6E7A;
      --accent-gold: #B8A060;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      overflow-x: hidden;
      max-width: 100vw;
    }
    body {
      font-family: 'Source Serif 4', Georgia, serif;
      background: var(--bg-cream);
      color: var(--text-primary);
      line-height: 1.6;
      font-size: 15px;
    }
    #app {
      display: flex;
      height: 100vh;
      overflow: hidden;
      max-width: 100vw;
    }
    #graph-container {
      flex: 1;
      position: relative;
      background: var(--bg-warm);
      border-right: 1px solid var(--border);
    }
    #sidebar {
      width: 420px;
      min-width: 320px;
      max-width: 70vw;
      background: var(--bg-cream);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    #resize-handle {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 5px;
      cursor: ew-resize;
      background: transparent;
      z-index: 10;
    }
    #resize-handle:hover {
      background: var(--accent-terracotta);
      opacity: 0.5;
    }
    .sidebar-header {
      padding: 32px 28px 24px;
      border-bottom: 1px solid var(--border);
    }
    .sidebar-header h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.6rem;
      font-weight: 500;
      letter-spacing: -0.02em;
      margin-bottom: 4px;
    }
    .sidebar-header p {
      font-size: 0.85rem;
      color: var(--text-muted);
      font-style: italic;
    }
    #search-box {
      padding: 20px 28px;
      border-bottom: 1px solid var(--border);
    }
    #search-box input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-warm);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.9rem;
    }
    #search-box input:focus {
      outline: none;
      border-color: var(--text-muted);
    }
    #search-box input::placeholder {
      color: var(--text-muted);
    }
    #themes-panel {
      padding: 20px 28px;
      border-bottom: 1px solid var(--border);
    }
    #themes-panel h3 {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 400;
    }
    .theme-tag {
      display: inline-block;
      padding: 6px 14px;
      margin: 3px;
      border-radius: 20px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid var(--border);
      background: transparent;
    }
    .theme-tag:hover {
      border-color: var(--text-muted);
    }
    .theme-tag.active {
      background: var(--text-primary);
      color: var(--bg-cream);
      border-color: var(--text-primary);
    }
    #detail-panel {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 24px 28px;
      min-width: 0;
    }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
      min-width: 0;
    }
    .detail-card {
      background: var(--bg-cream);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 20px;
      transition: border-color 0.2s;
      overflow: hidden;
      overflow-wrap: break-word;
      word-break: break-word;
      min-width: 0;
    }
    .detail-card:hover {
      border-color: var(--text-muted);
    }
    .detail-card h2 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .detail-card h2 a {
      color: var(--text-primary);
      text-decoration: none;
    }
    .detail-card h2 a:hover {
      color: var(--accent-terracotta);
    }
    .detail-card .note {
      font-size: 0.85rem;
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 12px;
    }
    .detail-card .meta {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    .detail-card .tags {
      margin-top: 10px;
    }
    .detail-card .tag {
      display: inline-block;
      padding: 2px 8px;
      border: 1px solid var(--border);
      border-radius: 3px;
      font-size: 0.7rem;
      margin-right: 4px;
      color: var(--text-muted);
    }
    .highlights {
      margin-bottom: 12px;
    }
    .highlight-item {
      display: block;
      padding: 10px 14px;
      background: var(--bg-warm);
      border-left: 2px solid var(--accent-terracotta);
      margin-bottom: 6px;
      font-size: 0.85rem;
      color: var(--text-secondary);
      line-height: 1.5;
      font-style: italic;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    .related-section {
      margin-top: 14px;
      padding-top: 14px;
      border-top: 1px solid var(--border);
    }
    .related-section h4 {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .related-item {
      font-size: 0.8rem;
      padding: 4px 0;
      color: var(--text-secondary);
      line-height: 1.5;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    .related-item a {
      color: var(--accent-terracotta);
      text-decoration: none;
      font-weight: 500;
      word-break: break-word;
    }
    .related-item a:hover {
      text-decoration: underline;
    }
    .related-desc {
      color: var(--text-muted);
      font-size: 0.75rem;
    }
    .breadcrumb {
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
      font-size: 0.8rem;
    }
    .bc-link {
      color: var(--accent-terracotta);
      cursor: pointer;
    }
    .bc-link:hover {
      text-decoration: underline;
    }
    .bc-sep {
      color: var(--text-muted);
      margin: 0 2px;
    }
    .bc-current {
      color: var(--text-secondary);
    }
    .cluster-header h2 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.4rem;
      margin-bottom: 4px;
    }
    #graph {
      width: 100%;
      height: 100%;
    }
    .node {
      cursor: pointer;
    }
    .node circle {
      transition: all 0.2s;
    }
    .node:hover circle {
      filter: brightness(0.9);
    }
    .node.selected circle {
      stroke: var(--text-primary);
      stroke-width: 2px;
    }
    .node.highlighted circle {
      stroke: var(--accent-terracotta);
      stroke-width: 3px;
      filter: brightness(1.1);
    }
    .node.dimmed circle {
      opacity: 0.2;
    }
    .node.dimmed text {
      opacity: 0.2;
    }
    .link {
      stroke: var(--border);
      stroke-opacity: 0.6;
    }
    .node-label {
      font-family: 'Source Serif 4', serif;
      font-size: 9px;
      fill: var(--text-muted);
      pointer-events: none;
    }
    .theme-label {
      font-size: 11px;
      fill: var(--text-primary);
      font-weight: 500;
    }
    .mobile-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-cream);
      border-top: 1px solid var(--border);
      z-index: 100;
      padding: 10px 0;
      padding-bottom: env(safe-area-inset-bottom, 10px);
    }
    .mobile-nav-inner {
      display: flex;
      justify-content: center;
      gap: 32px;
    }
    .mobile-nav button {
      background: none;
      border: none;
      color: var(--text-muted);
      font-family: inherit;
      font-size: 0.85rem;
      padding: 8px 16px;
      cursor: pointer;
    }
    .mobile-nav button.active {
      color: var(--text-primary);
      border-bottom: 1px solid var(--text-primary);
    }
    @media (max-width: 768px) {
      #app { flex-direction: column; overflow: hidden; max-width: 100vw; }
      #graph-container { height: 100vh; display: none; border-right: none; min-width: 0; }
      #graph-container.active { display: block; }
      #sidebar { width: 100% !important; max-width: 100%; min-width: 0; height: 100vh; display: none; overflow-y: auto; overflow-x: hidden; }
      #sidebar.active { display: flex; }
      .mobile-nav { display: block; }
      body { padding-bottom: 56px; }
      #resize-handle { display: none; }
      .sidebar-header { padding: 16px 20px 12px; }
      .sidebar-header h1 { font-size: 1.3rem; }
      .sidebar-header p { font-size: 0.75rem; margin-bottom: 0; }
      #search-box { padding: 8px 20px; }
      #search-box input { padding: 10px 14px; font-size: 0.85rem; }
      #themes-panel { padding: 8px 20px 12px; overflow: hidden; }
      #themes-panel h3 { margin-bottom: 8px; font-size: 0.65rem; }
      #themes-panel div { display: flex; flex-wrap: nowrap; overflow-x: auto; -webkit-overflow-scrolling: touch; gap: 6px; padding-bottom: 6px; scrollbar-width: none; }
      #themes-panel div::-webkit-scrollbar { display: none; }
      .theme-tag { padding: 4px 10px; font-size: 0.75rem; margin: 0; flex-shrink: 0; white-space: nowrap; }
      #detail-panel { padding: 12px 16px; }
      .cards-grid { grid-template-columns: 1fr; gap: 12px; }
      .detail-card { padding: 16px; overflow-wrap: break-word; word-break: break-word; }
      .detail-card h2 { font-size: 0.95rem; }
      .detail-card h2 a { word-break: break-all; }
      .detail-card .note { font-size: 0.8rem; }
    }
</style>
</head>

eb","collection":{"$ref":"collections","$id":-1,"oid":-1},"creatorRef":{"_id":457938,"name":"kenefe","avatar":"https://up.raindrop.io/user/avatars/457/938/icon.jpg","email":""},"sort":1606122625,"highlights":[],"collectionId":-1,"related":[{"title":"refig — 逆向工程 Figma .fig 二进制","desc":"Grida 的子模块，离线无头渲染 .fig 为 PNG/SVG/PDF","url":"https://www.reddit.com/r/GraphicsProgramming/comments/1r74wox/i_reverseengineered_figmas_fig_binary_and_built_a/"}],"highlights_text":["开源设计工具平台 包含Figma fig解析器fig-kiwi和WASM+Skia渲染引擎 refig的母项目"],"themes":["develop","design","tool"]},{"_id":1606121257,"link":"https://www.reddit.com/r/GraphicsProgramming/comments/1r74wox/i_reverseengineered_figmas_fig_binary_and_built_a/","excerpt":"Figma exports are easy… until exporting becomes **infrastructure**. I just shipped `@grida/refig` (“render figma”) — a **headless...","note":"逆向工程 Figma .fig 二进制格式（Kiwi 编码），构建离线无头渲染器 refig。支持 .fig 和 REST JSON 输入，通过 WASM+Skia 渲染为 PNG/SVG/PDF，无需 Figma app 或浏览器，适合 CI/离线环境。","type":"video","user":{"$ref":"users","$id":457938},"cover":"https://share.redd.it/preview/post/1r74wox","tags":["Develop","Design","Render"],"removed":false,"media":[{"type":"image","link":"https://share.redd.it/preview/post/1r74wox"},{"type":"image","link":"https://external-preview.redd.it/bTI1d3pidXh1MWtnMZODFN-IoH1qIIy6XYzfWqBmDVBg3ZVXBxyaVo_3UkQC.png?width=140&height=90&format=jpg&auto=webp"}],"created":"2026-02-17T13:42:41.632Z","lastUpdate":"2026-02-17T13:42:41.632Z","domain":"reddit.com","title":"I reverse-engineered Figma’s `.fig` binary and built a deterministic headless renderer (Node + WASM/Skia) — `@grida/refig` : GraphicsProgramming","collection":{"$ref":"collections","$id":-1,"oid":-1},"creatorRef":{"_id":457938,"name":"kenefe","avatar":"https://up.raindrop.io/user/avatars/457/938/icon.jpg","email":""},"sort":1606121257,"highlights":[],"collectionId":-1,"related":[{"title":"Grida — 开源设计工具平台","desc":"refig 的母项目，包含 Figma .fig 解析器 fig-kiwi 和 WASM+Skia 渲染引擎","url":"https://github.com/gridaco/grida"},{"title":"TalkToFigma MCP","desc":"Cursor↔Figma MCP 集成，AI 直接读写 Figma 设计稿","url":"https://github.com/grab/cursor-talk-to-figma-mcp"}],"highlights_text":["逆向工程 Figma .fig 二进制格式（Kiwi 编码），构建离线无头渲染器 refig"],"themes":["develop","design","render"]},{"_id":1606009743,"link":"https://example.com","excerpt":"","note":"测试","type":"link","user":{"$ref":"users","$id":457938},"cover":"https://rdl.ink/render/https%3A%2F%2Fexample.com","tags":["AI"],"removed":false,"media":[],"created":"2026-02-17T11:39:36.710Z","lastUpdate":"2026-02-17T11:39:36.710Z","domain":"example.com","title":"Example Domain","collection":{"$ref":"collections","$id":-1,"oid":-1},"creatorRef":{"_id":457938,"name":"kenefe","avatar":"https://up.raindrop.io/user/avatars/457/938/icon.jpg","email":""},"sort":1606009743,"highlights":[],"collectionId":-1,"highlights_text":[],"themes":["ai"]},{"_id":1605999508,"link":"https://arxiv.org/abs/2504.12330","excerpt":"While Retrieval-Augmented Generation (RAG) augments Large Language Models (LLMs) with external knowledge, conventional single-agent RAG remains fundamentally limited in resolving complex queries demanding coordinated reasoning across heterogeneous data ecosystems. We present HM-RAG, a novel Hierarchical Multi-agent Multimodal RAG framework that pioneers collaborative intelligence for dynamic knowledge synthesis across structured, unstructured, and graph-based data. The framework is composed of three-tiered architecture with specialized agents: a Decomposition Agent that dissects complex queries into contextually coherent sub-tasks via semantic-aware query rewriting and schema-guided context augmentation; Multi-source Retrieval Agents that carry out parallel, modality-specific retrieval using plug-and-play modules designed for vector, graph, and web-based databases; and a Decision Agent that uses consistency voting to integrate multi-source answers and resolve discrepancies in retrieval results through Expert Model Refinement. This architecture attains comprehensive query understanding by combining textual, graph-relational, and web-derived evidence, resulting in a remarkable 12.95% improvement in answer accuracy and a 3.56% boost in question classification accuracy over baseline RAG systems on the ScienceQA and CrisisMMD benchmarks. Notably, HM-RAG establishes state-of-the-art results in zero-shot settings on both datasets. Its modular architecture ensures seamless integration of new data modalities while maintaining strict data governance, marking a significant advancement in addressing the critical challenges of multimodal reasoning and knowledge synthesis in RAG systems. Code is available at https://github.com/ocean-luna/HMRAG.","note":"HM-RAG：层级式多 Agent 多模态 RAG 框架，用协作智能解决跨异构数据的复杂查询，层级结构替代扁平检索。","type":"link","user":{"$ref":"users","$id":457938},"cover":"https://arxiv.org/static/browse/0.3.4/images/arxiv-logo-fb.png","tags":["AI","Article"],"removed":false,"media":[{"type":"image","link":"https://arxiv.org/static/browse/0.3.4/images/arxiv-logo-fb.png"},{"type":"image","link":"https://static.arxiv.org/icons/twitter/arxiv-logo-twitter-square.png"}],"created":"2026-02-17T11:16:23.958Z","lastUpdate":"2026-02-17T11:16:23.958Z","domain":"arxiv.org","title":"HM-RAG: Hierarchical Multi-Agent Multimodal Retrieval Augmented Generation","collection":{"$ref":"collections","$id":-1,"oid":-1},"creatorRef":{"_id":457938,"name":"kenefe","avatar":"https://up.raindrop.io/user/avatars/457/938/icon.jpg","email":""},"sort":1605999508,"highlights":[],"collectionId":-1,"highlights_text":["层级式多 Agent 多模态 RAG 框架"],"themes":["ai","article"]},{"_id":1605999505,"link":"https://github.com/GetSymmetry/figma-mcp-bridge","excerpt":"AI-powered Figma design modification through Cursor and Claude Code. 70+ tools. - GetSymmetry/figma-mcp-bridge","note":"AI Figma 设计修改桥接，70+ 工具，支持 Cursor 和 Claude Code 直接操控 Figma。","type":"link","user":{"$ref":"users","$id":457938},"cover":"https://opengraph.githubassets.com/030fd01cda8cf3e6fd5a9d949dddf14e1fd ":"collections","$id":-1,"oid":-1},"creatorRef":{"_id":457938,"name":"kenefe","avatar":"https://up.raindrop.io/user/avatars/457/938/icon.jpg","email":""},"sort":1605763048,"highlights":[],"collectionId":-1,"highlights_text":["AI Agent 认知记忆系统，三层架构（Working/Session/Long-Term），Hebbian 学习 +"],"themes":["ai","develop","tool"]},{"_id":1605763012,"link":"https://github.com/cluster-127/mindfry","excerpt":"Memory with a Conscience","note":"主观生物记忆数据库引擎。数据不访问就衰减，读取会强化（Hebbian），连接互相传播刺激，还有 mood 影响检索阈值。三值逻辑（+1/0/-1）决策，崩溃恢复能记住死因并适应。Rust 实现。","type":"link","user":{"$ref":"users","$id":457938},"cover":"https://opengraph.githubassets.com/c040ce4391202e3c0923f4174eb11f9e779543bce4d3350b3bc15a3e59cc4595/cluster-127/mindfry","tags":["AI","Develop"],"removed":false,"media":[{"type":"image","link":"https://opengraph.githubassets.com/c040ce4391202e3c0923f4174eb11f9e779543bce4d3350b3bc15a3e59cc4595/cluster-127/mindfry"}],"created":"2026-02-17T05:34:33.056Z","lastUpdate":"2026-02-17T05:34:33.056Z","domain":"github.com","title":"cluster-127/mindfry","collection":{"$ref":"collections","$id":-1,"oid":-1},"creatorRef":{"_id":457938,"name":"kenefe","avatar":"https://up.raindrop.io/user/avatars/457/938/icon.jpg","email":""},"sort":1605763012,"highlights":[],"collectionId":-1,"highlights_text":["主观生物记忆数据库引擎"],"themes":["ai","develop"]},{"_id":1605531290,"link":"https://x.com/servasyy_ai/status/2023573742535012379","title":"OpenViking - 字节跳动开源的 Agent 记忆系统","excerpt":"字节跳动开源的 OpenViking，可能指明了 Agent 记忆进化的终局\n\n现在的 Agent 普遍有“健忘症”或“幻觉”，根源在于传统的 RAG 模式太扁平了：把万卷书切成碎片扔进大桶，搜索时在大桶里捞针，这叫“平面检索”。  \n\nOpenViking","note":"字节跳动开源的 OpenViking，用文件系统范式重构 Agent 记忆。核心思路：用虚拟目录替代扁平 RAG，L0 摘要定位领域 → L1 概览读大纲 → 精准检索，从「造书签」进化到「造图书馆索引」。底层仍挂载向量库但上层管理逻辑立体化。","type":"link","user":{"$ref":"users","$id":457938},"cover":"https://pbs.twimg.com/profile_images/1998970271458537475/jcT0J2z6_200x200.jpg","tags":["AI","Develop"],"removed":false,"media":[{"type":"image","link":"https://pbs.twimg.com/profile_images/1998970271458537475/jcT0J2z6_200x200.jpg"}],"created":"2026-02-17T03:08:51.775Z","lastUpdate":"2026-02-17T03:08:51.775Z","domain":"x.com","collection":{"$ref":"collections","$id":-1,"oid":-1},"creatorRef":{"_id":457938,"name":"kenefe","avatar":"https://up.raindrop.io/user/avatars/457/938/icon.jpg","email":""},"sort":1605531290,"highlights":[],"collectionId":-1,"highlights_text":["用虚拟目录替代扁平 RAG","造图书馆索引"],"themes":["ai","develop"]},{"_id":1604591980,"link":"https://x.com/eyad_khrais/status/2010076957938188661","excerpt":"","note":"Claude Code 完整教程（原作者 Eyad，7 年 SWE，Amazon/Disney/Capital One）：plan mode 先想后做、CLAUDE.md 写短带原因持续更新、上下文 20-40% 就衰减用 /clear 重来、prompt 要具体+说不要什么+给原因、Sonnet 执行 Opus 推理","type":"link","user":{"$ref":"users","$id":457938},"cover":"https://pbs.twimg.com/media/G-U5_YwWMAA7Ulv.jpg:large","tags":["AI","Article","Develop"],"removed":false,"media":[{"type":"image","link":"https://pbs.twimg.com/media/G-U5_YwWMAA7Ulv.jpg:large"}],"created":"2026-02-16T11:28:33.564Z","lastUpdate":"2026-02-16T11:28:33.564Z","domain":"x.com","title":"The complete claude code tutorial","collection":{"$ref":"collections","$id":-1,"oid":-1},"creatorRef":{"_id":457938,"name":"kenefe","avatar":"https://up.raindrop.io/user/avatars/457/938/icon.jpg","email":""},"sort":1604591980,"highlights":[],"collectionId":-1,"highlights_text":["plan mode 先想后做、CLAUDE.md 写短带原因持续更新、上下文 2"],"themes":["ai","develop","article"]},{"_id":1604586797,"link":"https://x.com/0xKingsKuan/status/2023258362490843506","excerpt":"如果你这两年一直在用 AI 写代码，大概率经历过同一个阶段：\n\n一开始觉得很神奇，随便一句话就能生成一堆代码；再过一阵子，发现项目越做越乱，bug 越改越多，最后开始怀疑模型是不是不够聪明？\n\n其实很多问题，不在模型，而在使用方式。","note":"Claude Code 终极用法总结：先 plan mode 想清楚架构再动手、CLAUDE.md 写短且带原因、上下文 20-40% 就开始衰减要及时清空、输入越具体输出越稳定、headless 模式做自动化系统","type":"link","user":{"$ref":"users","$id":457938},"cover":"https://pbs.twimg.com/profile_images/1945776694746333184/W6JujLo7_200x200.jpg","tags":["AI","Develop"],"removed":false,"media":[{"type":"image","link":"https://pbs.twimg.com/profile_images/1945776694746333184/W6JujLo7_20 /1157073757/46c08afe-85d0-4395-a521-0e767ff39bee"}],"created":"2026-02-16T10:56:13.787Z","lastUpdate":"2026-02-16T10:56:13.787Z","domain":"github.com","title":"Mathews-Tom/no-magic: Because `model.fit()` isn't an explanation","collection":{"$ref":"collections","$id":-1,"oid":-1},"creatorRef":{"_id":457938,"name":"kenefe","avatar":"https://up.raindrop.io/user/avatars/457/938/icon.jpg","email":""},"sort":1604550631,"highlights":[],"collectionId":-1,"highlights_text":["30 个 AI 算法的零依赖单文件 Python 实现"],"themes":["ai","develop"]},{"_id":1604247046,"link":"https://x.com/shao__meng/status/2023229479993414132","excerpt":"https://t.co/RIBAm0hITo\n\n工作流四个阶段\nResearch → Plan → Annotate (循环1-6次) → Implement → Feedback","note":"Claude Code 9 个月工作流总结：思考与执行严格分离。Research（深度阅读写 research.md）→ Plan（结构化 plan.md）→ Annotate（注释循环 1-6 轮，核心环节）→ Implement（机械执行）。plan.md 是人与 AI 的共享可变状态","type":"link","user":{"$ref":"users","$id":457938},"cover":"https://pbs.twimg.com/media/HBP0ewwbEAA_Wib.jpg:large","tags":["AI","Article","Develop"],"removed":false,"media":[{"type":"image","link":"https://pbs.twimg.com/media/HBP0ewwbEAA_Wib.jpg:large"}],"created":"2026-02-16T04:28:37.629Z","lastUpdate":"2026-02-16T04:28:37.629Z","domain":"x.com","title":"使用 Claude Code 9 个月后总结出的 AI Coding 工作流，核心一句话：\"思考\"与\"执行\"需要严格分离，在你审查并批准计划之前，绝不让 AI 写代码 ~~ 来自 @boristane 的分享","collection":{"$ref":"collections","$id":-1,"oid":-1},"creatorRef":{"_id":457938,"name":"kenefe","avatar":"https://up.raindrop.io/user/avatars/457/938/icon.jpg","email":""},"sort":1604247046,"highlights":[],"collectionId":-1,"highlights_text":["Claude Code 9 个月工作流总结：思考与执行严格分离"],"themes":["ai","develop","article"]},{"_id":1604159911,"link":"https://x.com/AI_Skiller/status/2022920083400523794","excerpt":"","note":"pi-mono 极简 Agent 框架与李小龙截拳道哲学：框架当手脚 LLM 当大脑，4 个原语（read/edit/write/bash）+ 主循环 + steering 可打断 + compaction 不丢方向 + 树分叉可回滚。OpenClaw 已接入 Pi 作为核心 runtime","type":"link","user":{"$ref":"users","$id":457938},"cover":"https://pbs.twimg.com/media/HBLY15KW8AAs0MM.jpg:large","tags":["AI","Article","Develop"],"removed":false,"media":[{"type":"image","link":"https://pbs.twimg.com/media/HBLY15KW8AAs0MM.jpg:large"}],"created":"2026-02-16T01:57:10.995Z","lastUpdate":"2026-02-16T01:57:10.995Z","domain":"x.com","title":"pi-mono 的极简 与李小龙的哲学","collection":{"$ref":"collections","$id":-1,"oid":-1},"creatorRef":{"_id":457938,"name":"kenefe","avatar":"https://up.raindrop.io/user/avatars/457/938/icon.jpg","email":""},"sort":1604159911,"highlights":[],"collectionId":-1,"highlights_text":["框架当手脚 LLM 当大脑"],"themes":["ai","develop","article"]},{"_id":1603952703,"link":"https://arxiv.org/abs/2601.02744","excerpt":"While Large Language Models (LLMs) excel at generalized reasoning, standard retrieval-augmented approaches fail to address the disconnected nature of long-term agentic memory. To bridge this gap, we introduce Synapse (Synergistic Associative Processing Semantic Encoding), a unified memory architecture that transcends static vector similarity. Drawing from cognitive science, Synapse models memory as a dynamic graph where relevance emerges from spreading activation rather than pre-computed links. By integrating lateral inhibition and temporal decay, the system dynamically highlights relevant sub-graphs while filtering interference. We implement a Triple Hybrid Retrieval strategy that fuses geometric embeddings with activation-based graph traversal. Comprehensive evaluations on the LoCoMo benchmark show that Synapse significantly outperforms state-of-the-art methods in complex temporal and multi-hop reasoning tasks, offering a robust solution to the \"Contextual Tunneling\" problem. Our code and data will be made publicly available upon acceptance.","note":"SYNAPSE：用扩散激活做 LLM Agent 长期记忆。动态图结构 + 侧抑制 + 时间衰减，三重混合检索（向量+图遍历+激活），在 LoCoMo 基准上显著超越 SOTA，解决上下文隧道问题","type":"link","user":{"$ref":"users","$id":457938},"cover":"https://arxiv.org/static/browse/0.3.4/images/arxiv-logo-fb.png","tags":["AI","Develop","Article"],"removed":false,"media":[{"type":"image","link":"https://arxiv.org/static/browse/0.3.4/images/arxiv-logo-fb.png"},{"type":"image","link":"https://static.arxiv.org/icons/twitter/arxiv-logo-twitter-square.png"}],"created":"2026-02-15T18:28:45.241Z","lastUpdate":"2026-02-15T18:28:45.241Z","domain":"arxiv.org","title":"SYNAPSE: Empowering LLM Agents with Episodic-Semantic Memory via...","collection":{"$ref":"collections","$id":-1,"oid":-1},"creatorRef":{"_id":457938,"name":"kenefe","avatar":"https://up.raindrop.io/user/avatars/457/938/icon.jpg","email":""},"sort":1603952703,"highlights":[],"collectionId":-1,"highlights_text":["用扩散激活做 LLM Agent 长期记忆"],"themes":["ai","develop","article"]},{"_id":1603544979,"link":"https://gist.github.com/emschwartz/e6d2bf860ccc367fe37ff953ba6de66b","excerpt":"The Most Popular Blogs of Hacker News in 2025. GitHub Gist: instantly share code, notes, and snippets.","note":"HN 2025 最热门 92 个博客的 RSS/Atom 订阅列表，Karpathy 推荐的 RSS 冷启动资源","type":"link","user":{"$ref":"users","$id":457938},"cover":"https://github.githubassets.com/assets/gist-og-image-54fd7dc0713e.png","tags":["Develop","Internet"],"removed":false,"media":[{"type":"image","link":"https://github.githubassets.com/assets/gist-og-image-54fd7dc0713e.png"}],"created":"2026-02-15T09:32:20.223Z","lastUpdate":"2026-02-15T09:32:20.223Z","domain":"gist.github.com","title":"The Most Popular Blogs of Hacker News in 2025","collection":{"$ref":"collections","$id":-1,"oid":-1},"creatorRef":{"_id":457938,"name":"kenefe","avatar":"https://up.raindrop.io/user/avatars/457/938/icon.jpg","email":""},"sort":1603544979,"highlights":[],"collectionId":-1,"highlights_text":["HN 2025 最热门 92 个博客的 RSS/Atom 订阅列表，Karpathy 推荐的 RSS 冷启动资源"],"themes":["develop","internet"]},{"_id":1603544763,"link":"https://x.com/karpathy/status/2018043254986703167","excerpt":"","note":"Karpathy 呼吁回归 RSS：开放、普遍、可 hack。推荐 NetNewsWire，附 HN 2025 最热门 92 个博客 RSS 列表。算法推荐终将收敛到同一个黑洞","type":"link","user":{"$ref":"users","$id":457938},"cover":"https://pbs.twimg.com/prof let selectedNode = null;
let activeTheme = null;
let graphNodes = null; // 全局引用，用于 hover 联动
document.addEventListener('DOMContentLoaded', init);

function init() {
  renderSearch();
  renderThemes();
  renderGraph();
  renderList();
  initMobileNav();
  initResize();
}

function initResize() {
  const handle = document.getElementById('resize-handle');
  const sidebar = document.getElementById('sidebar');
  if (!handle || !sidebar) return;
  let isResizing = false;
  handle.addEventListener('mousedown', (e) => { isResizing = true; document.body.style.cursor = 'ew-resize'; e.preventDefault(); });
  document.addEventListener('mousemove', (e) => { if (!isResizing) return; const w = window.innerWidth - e.clientX; if (w >= 320 && w <= window.innerWidth * 0.7) sidebar.style.width = w + 'px'; });
  document.addEventListener('mouseup', () => { isResizing = false; document.body.style.cursor = ''; });
}

function initMobileNav() {
  const navList = document.getElementById('nav-list');
  const navGraph = document.getElementById('nav-graph');
  const sidebar = document.getElementById('sidebar');
  const graphContainer = document.getElementById('graph-container');
  if (!navList || !navGraph) return;
  sidebar.classList.add('active');
  navList.addEventListener('click', () => {
    sidebar.classList.add('active'); graphContainer.classList.remove('active');
    navList.classList.add('active'); navGraph.classList.remove('active');
  });
  navGraph.addEventListener('click', () => {
    graphContainer.classList.add('active'); sidebar.classList.remove('active');
    navGraph.classList.add('active'); navList.classList.remove('active');
    setTimeout(renderGraph, 100);
  });
}

function renderSearch() {
  const box = document.getElementById('search-box');
  box.innerHTML = `<input type="text" placeholder="Search..." id="search-input">`;
  document.getElementById('search-input').addEventListener('input', (e) => renderList(e.target.value.toLowerCase()));
}

function renderThemes() {
  const panel = document.getElementById('themes-panel');
  let html = '<h3>Themes</h3><div>';
  DATA.themes.forEach(t => {
    html += `<span class="theme-tag" data-id="${t.id}">${t.name}</span>`;
  });
  html += '</div>';
  panel.innerHTML = html;
  panel.querySelectorAll('.theme-tag').forEach(el => {
    el.addEventListener('click', () => {
      const id = el.dataset.id;
      if (activeTheme === id) { activeTheme = null; el.classList.remove('active'); }
      else { panel.querySelectorAll('.theme-tag').forEach(e => e.classList.remove('active')); activeTheme = id; el.classList.add('active'); }
      renderList();
    });
  });
}

function renderList(query = '') {
  const panel = document.getElementById('detail-panel');
  let items = DATA.items;
  if (activeTheme) items = items.filter(i => i.themes && i.themes.includes(activeTheme));
  if (query) items = items.filter(i => (i.title || '').toLowerCase().includes(query) || (i.note || '').toLowerCase().includes(query) || i.tags.some(t => t.toLowerCase().includes(query)));
  let html = '<div class="cards-grid">';
  items.forEach(item => { html += renderCard(item); });
  html += '</div>';
  panel.innerHTML = items.length ? html : '<p style="color:var(--text-muted)">No results</p>';
}

function renderCard(item, compact = false) {
  const date = new Date(item.created).toLocaleDateString('zh-CN');
  const tags = item.tags.map(t => `<span class="tag">${t}</span>`).join('');
  let highlightsHtml = '';
  if (!compact && item.highlights_text && item.highlights_text.length > 0) {
    highlightsHtml = '<div class="highlights">';
    item.highlights_text.forEach(h => { highlightsHtml += `<span class="highlight-item">${h}</span>`; });
    highlightsHtml += '</div>';
  }
  let relatedHtml = '';
  if (item.related && item.related.length > 0) {
    relatedHtml = '<div class="related-section"><h4>📎 相关阅读</h4>';
    item.related.forEach(r => {
      // 查找 Mind Palace 内是否有对应文章
      const internal = DATA.items.find(i => i.link === r.url);
      if (internal) {
        relatedHtml += `<div class="related-item"><a href="javascript:void(0)" onclick="navigateTo(${internal._id})">${r.title}</a><span class="related-desc"> - ${r.desc}</span></div>`;
      } else {
        relatedHtml += `<div class="related-item"><a href="${r.url}" target="_blank">${r.title}</a><span class="related-desc"> - ${r.desc}</span></div>`;
      }
    });
    relatedHtml += '</div>';
  }
  // 同星系文章
  let galaxyHtml = '';
  if (!compact) {
    const itemGalaxies = (DATA.galaxies || []).filter(g => g.members.includes(item._id));
    if (itemGalaxies.length > 0) {
      galaxyHtml = '<div class="related-section"><h4>🌌 同星系</h4>';
      itemGalaxies.forEach(gal => {
        galaxyHtml += `<div class="galaxy-link" onclick="navigateToGalaxy('${gal.id}')" style="cursor:pointer;margin-bottom:4px"><span style="color:${gal.color};font-weight:600">● ${gal.name}</span> <span class="related-desc">(${gal.count})</span></div>`;
      });
      galaxyHtml += '</div>';
    }
  }
  return `<div class="detail-card" data-id="${item._id}" onmouseenter="highlightNode(${item._id})" onmouseleave="unhighlightNode()">
    <h2><a href="${item.link}" target="_blank">${item.title || item.link}</a></h2>
    ${highlightsHtml}
    ${item.note ? `<div class="note">${item.note}</div>` : ''}
    <div class="meta">${item.domain} · ${date}</div>
    <div class="tags">${tags}</div>
    ${relatedHtml}
    ${galaxyHtml}
  </div>`;
}

// Navigation stack for breadcrumb
let navStack = [];

function pushNav(label, fn) {
  navStack.push({ label, fn });
  renderBreadcrumb();
}

function renderBreadcrumb() {
  const panel = document.getElementById('detail-panel');
  if (navStack.length <= 1) return;
  let bc = '<div class="breadcrumb">';
  navStack.forEach((item, i) => {
    if (i < navStack.length - 1) {
      bc += `<span class="bc-link" onclick="navTo(${i})">${item.label}</span><span class="bc-sep"> › </span>`;
    } else {
      bc += `<span class="bc-current">${item.label}</span>`;
    }
  });
  bc += '</div>';
  panel.insertAdjacentHTML('afterbegin', bc);
}

function navTo(idx) {
  navStack = navStack.slice(0, idx + 1);
  navStack[idx].fn();
}

function navigateTo(itemId) {
  const item = DATA.items.find(i => i._id === itemId);
  if (!item) return;
  pushNav(item.title ? item.title.slice(0, 20) : 'Article', () => showDetailDeep(item));
  showDetailDeep(item);
}

function navigateToGalaxy(galaxyId) {
  const gal = (DATA.galaxies || []).find(g => g.id === galaxyId);
  if (!gal) return;
  pushNav(gal.name, () => showGalaxyDeep(gal));
  showGalaxyDeep(gal);
}

function showDetailDeep(item) {
  const panel = document.getElementById('detail-panel');
  let html = renderCard(item);

  // 找同星系的其他文章
  const itemGalaxies = (DATA.galaxies || []).filter(g => g.members.includes(item._id));
  const sameGalaxyItems = new Set();
  itemGalaxies.forEach(g => g.members.forEach(id => { if (id !== item._id) sameGalaxyItems.add(id); }));

  if (sameGalaxyItems.size > 0) {
    html += '<div style="margin-top:20px"><h3 style="font-family:Playfair Display,serif;font-size:1rem;margin-bottom:12px;color:var(--text-secondary)">同话题文章</h3><div class="cards-grid">';
    [...sameGalaxyItems].slice(0, 6).forEach(id => {
      const other = DATA.items.find(i => i._id === id);
      if (other) html += renderCard(other, true);
    });
    html += '</div></div>';
  }

  panel.innerHTML = html;
  renderBreadcrumb();
}

function showGalaxyDeep(gal) {
  const panel = document.getElementById('detail-panel');
  const items = DATA.items.filter(i => gal.members.includes(i._id));

  // 找桥接到的其他星系
  const bridgedGalaxies = (DATA.bridges || [])
    .filter(b => b.source === gal.id || b.target === gal.id)
    .map(b => {
      const otherId = b.source === gal.id ? b.target : b.source;
      const other = (DATA.galaxies || []).find(g => g.id === otherId);
      return other ? { ...other, shared: b.strength } : null;
    }).filter(Boolean);

  let html = `<div class="cluster-header">
    <h2 style="color:${gal.color}">${gal.name}</h2>
    <p style="color:var(--text-muted);margin-bottom:8px">${items.length} articles</p>`;

  if (bridgedGalaxies.length > 0) {
    html += '<div style="margin-bottom:16px">';
    bridgedGalaxies.forEach(bg => {
      html += `<span class="galaxy-bridge-tag" onclick="navigateToGalaxy('${bg.id}')" style="cursor:pointer;display:inline-block;padding:4px 12px;margin:3px;border-radius:20px;font-size:0.8rem;border:1px solid ${bg.color};color:${bg.color}">↔ ${bg.name} (${bg.shared})</span>`;
    });
    html += '</div>';
  }

  html += '</div><div class="cards-grid">';
  items.forEach(item => { html += renderCard(item, true); });
  html += '</div>';
  panel.innerHTML = html;
  renderBreadcrumb();
}

function showDetail(item) {
  navStack = [{ label: 'All', fn: () => { navStack = []; renderList(); } }];
  pushNav(item.title ? item.title.slice(0, 20) : 'Article', () => showDetailDeep(item));
  showDetailDeep(item);
}

function highlightNode(itemId) {
  if (!graphNodes) return;
  const nodeId = 'item-' + itemId;
  const item = DATA.items.find(i => i._id === itemId);
  const themeIds = item?.themes || [];

  // 高亮书签节点和对应的主题节点
  graphNodes.classed('highlighted', d => d.id === nodeId || (d.isTheme && themeIds.includes(d.id)));
  graphNodes.classed('dimmed', d => d.id !== nodeId && !d.isTheme);
}

function unhighlightNode() {
  if (!graphNodes) return;
  graphNodes.classed('highlighted', false);
  graphNodes.classed('dimmed', false);
}

function showThemeDetail(theme, items) {
  navStack = [{ label: 'All', fn: () => { navStack = []; renderList(); } }];
  pushNav(theme.name, () => showGalaxyDeep(theme));
  showGalaxyDeep(theme);
}

function renderGraph() {
  const container = document.getElementById('graph-container');
  const width = container.clientWidth;
  const height = container.clientHeight;
  const svg = d3.select('#graph').attr('width', width).attr('height', height);
  svg.selectAll('*').remove();

  // Defs for glow effect
  const defs = svg.append('defs');
  const filter = defs.append('filter').attr('id', 'glow').attr('x', '-50%').attr('y', '-50%').attr('width', '200%').attr('height', '200%');
  filter.append('feGaussianBlur').attr('stdDeviation', '4').attr('result', 'blur');
  filter.append('feComposite').attr('in', 'blur').attr('in2', 'SourceGraphic').attr('operator', 'over');

  const glowStrong = defs.append('filter').attr('id', 'glow-strong').attr('x', '-80%').attr('y', '-80%').attr('width', '260%').attr('height', '260%');
  glowStrong.append('feGaussianBlur').attr('stdDeviation', '8').attr('result', 'blur');
  glowStrong.append('feComposite').attr('in', 'blur').attr('in2', 'SourceGraphic').attr('operator', 'over');

  // Pulse animation marker for synaptic signals
  const pulseGrad = defs.append('radialGradient').attr('id', 'pulse-grad');
  pulseGrad.append('stop').attr('offset', '0%').attr('stop-color', '#fff').attr('stop-opacity', 0.9);
  pulseGrad.append('stop').attr('offset', '100%').attr('stop-color', '#fff').attr('stop-opacity', 0);

  const g = svg.append('g');
  const zoom = d3.zoom()
    .scaleExtent([0.2, 4])
    .on('zoom', (e) => g.attr('transform', e.transform));
  svg.call(zoom);

  const galaxies = DATA.galaxies || [];
  const bridges = DATA.bridges || [];
  const nodes = [];
  const links = [];

  // Galaxy center nodes
  galaxies.forEach(gal => {
    nodes.push({ id: gal.id, name: gal.name, color: gal.color, isGalaxy: true, count: gal.count, members: gal.members });
  });

  // Item nodes
  const itemGalaxyMap = {};
  galaxies.forEach(gal => {
    gal.members.forEach(mid => {
      if (!itemGalaxyMap[mid]) itemGalaxyMap[mid] = [];
      itemGalaxyMap[mid].push(gal.id);
    });
  });

  DATA.items.forEach(item => {
    const nodeId = 'item-' + item._id;
    const galIds = itemGalaxyMap[item._id] || [];
    const gal = galaxies.find(g => g.id === galIds[0]);
    nodes.push({ id: nodeId, title: item.title || item.domain, color: gal ? gal.color : '#9C948A', isGalaxy: false, item, galaxyIds: galIds, isBridge: galIds.length > 1 });
    // Link to primary galaxy
    if (galIds.length > 0) {
      links.push({ source: galIds[0], target: nodeId, strength: 1 });
    }
    // Weaker links to secondary galaxies
    galIds.slice(1).forEach(gid => {
      links.push({ source: gid, target: nodeId, strength: 0.3 });
    });
  });

  // Bridge links between galaxies
  bridges.forEach(b => {
    links.push({ source: b.source, target: b.target, strength: b.strength * 0.5, isBridge: true });
  });

  // Related links between items
  DATA.items.forEach(item => {
    if (item.related) {
      item.related.forEach(rel => {
        const target = DATA.items.find(i => i.link === rel.url);
        if (target) {
          links.push({ source: 'item-' + item._id, target: 'item-' + target._id, strength: 0.5, isRelated: true });
        }
      });
    }
  });

  // Relation links (tag co-occurrence) - weak attraction
  const relSet = new Set();
  (DATA.relations || []).forEach(r => {
    const key = r.source < r.target ? r.source + '-' + r.target : r.target + '-' + r.source;
    if (!relSet.has(key)) {
      relSet.add(key);
      links.push({ source: 'item-' + r.source, target: 'item-' + r.target, strength: Math.min(r.strength, 3) * 0.1, isWeak: true });
    }
  });

  const simulation = d3.forceSimulation(nodes)
    .force('link', d3.forceLink(links).id(d => d.id).distance(d => {
      if (d.isBridge) return 80;
      if (d.isRelated) return 40;
      if (d.isWeak) return 60;
      return d.strength < 1 ? 50 : 35;
    }).strength(d => d.isBridge ? 0.15 : d.isRelated ? 0.4 : d.isWeak ? 0.05 : 0.6))
    .force('charge', d3.forceManyBody().strength(d => d.isGalaxy ? -200 : -8))
    .force('center', d3.forceCenter(width / 2, height / 2).strength(0.3))
    .force('collision', d3.forceCollide().radius(d => d.isGalaxy ? 35 : d.isBridge ? 8 : 5));

  // Galaxy halos - subtle background cloud, not a big ball
  const halo = g.append('g').selectAll('circle').data(nodes.filter(d => d.isGalaxy)).join('circle')
    .attr('r', d => 20 + d.count * 5)
    .attr('fill', d => d.color)
    .attr('fill-opacity', 0.04)
    .attr('stroke', 'none');

  // Links
  const link = g.append('g').selectAll('line').data(links).join('line')
    .attr('stroke', d => d.isRelated ? '#C4785A' : d.isBridge ? '#B8A060' : d.isWeak ? '#9C948A' : '#9C948A')
    .attr('stroke-width', d => d.isRelated ? 1 : d.isBridge ? 1 : d.isWeak ? 0.2 : 0.4)
    .attr('stroke-opacity', d => d.isRelated ? 0.3 : d.isBridge ? 0.25 : d.isWeak ? 0.06 : 0.12)
    .attr('stroke-dasharray', d => d.isRelated ? '4,3' : d.isBridge ? '6,4' : 'none');

  // Nodes
  const node = g.append('g').selectAll('g').data(nodes).join('g')
    .attr('class', d => d.isGalaxy ? 'node galaxy-node' : d.isBridge ? 'node bridge-node' : 'node item-node')
    .call(d3.drag().on('start', ds).on('drag', dr).on('end', de));

  graphNodes = node;

  // Galaxy center - small dot, not big ball
  node.filter(d => d.isGalaxy).append('circle')
    .attr('r', 3)
    .attr('fill', d => d.color)
    .attr('fill-opacity', 0.6);

  // Galaxy labels - just text, no count number
  node.filter(d => d.isGalaxy).append('text')
    .attr('class', 'node-label theme-label')
    .attr('text-anchor', 'middle')
    .attr('dy', -10)
    .text(d => d.name)
    .style('font-size', '10px')
    .style('fill', d => d.color)
    .style('font-weight', '500')
    .style('opacity', 0.6);

  // Galaxy count
  node.filter(d => d.isGalaxy).append('text')
    .attr('text-anchor', 'middle')
    .attr('dy', 4)
    .text(d => d.count)
    .style('font-size', '10px')
    .style('fill', 'var(--text-muted)')
    .style('font-family', "'Source Serif 4', serif")
    .style('pointer-events', 'none');

  // Item circles — neurons with subtle glow
  node.filter(d => !d.isGalaxy).append('circle')
    .attr('r', d => d.isBridge ? 5 : 3.5)
    .attr('fill', d => d.color)
    .attr('fill-opacity', d => d.isBridge ? 0.8 : 0.6)
    .attr('filter', 'url(#glow)');

  // Neuron outer ring
  node.filter(d => !d.isGalaxy).append('circle')
    .attr('r', d => d.isBridge ? 9 : 6)
    .attr('fill', 'none')
    .attr('stroke', d => d.color)
    .attr('stroke-width', 0.3)
    .attr('stroke-opacity', 0.2);

  // Item labels (only show on hover via CSS, or for bridge nodes)
  node.filter(d => !d.isGalaxy).append('text')
    .attr('class', 'node-label')
    .attr('dx', 10).attr('dy', 3)
    .text(d => (d.title || '').slice(0, 16))
    .style('opacity', d => d.isBridge ? 0.8 : 0);

  // Hover: show label + synaptic pulse
  const pulseLayer = g.append('g').attr('class', 'pulse-layer');

  node.filter(d => !d.isGalaxy)
    .on('mouseenter', function(e, d) {
      d3.select(this).select('text').style('opacity', 1);
      // Brighten connected links
      link.transition().duration(300)
        .attr('stroke-opacity', l => {
          const sId = typeof l.source === 'object' ? l.source.id : l.source;
          const tId = typeof l.target === 'object' ? l.target.id : l.target;
          if (sId === d.id || tId === d.id) return l.isRelated ? 0.6 : 0.3;
          return l.isRelated ? 0.08 : l.isBridge ? 0.05 : l.isWeak ? 0.01 : 0.03;
        });
      // Fire pulses along connected links
      const connected = links.filter(l => {
        const sId = typeof l.source === 'object' ? l.source.id : l.source;
        const tId = typeof l.target === 'object' ? l.target.id : l.target;
        return (sId === d.id || tId === d.id) && !l.isWeak;
      });
      connected.forEach((l, i) => {
        const src = typeof l.source === 'object' ? l.source : nodes.find(n => n.id === l.source);
        const tgt = typeof l.target === 'object' ? l.target : nodes.find(n => n.id === l.target);
        if (!src || !tgt) return;
        const fromMe = (typeof l.source === 'object' ? l.source.id : l.source) === d.id;
        const p = pulseLayer.append('circle').attr('r', 2).attr('fill', d.color).attr('fill-opacity', 0.9).attr('filter', 'url(#glow)');
        p.attr('cx', fromMe ? src.x : tgt.x).attr('cy', fromMe ? src.y : tgt.y)
          .transition().duration(600).delay(i * 40)
          .attr('cx', fromMe ? tgt.x : src.x).attr('cy', fromMe ? tgt.y : src.y)
          .attr('fill-opacity', 0)
          .remove();
      });
    })
    .on('mouseleave', function(e, d) {
      if (!d.isBridge) d3.select(this).select('text').style('opacity', 0);
      link.transition().duration(400)
        .attr('stroke-opacity', l => l.isRelated ? 0.3 : l.isBridge ? 0.25 : l.isWeak ? 0.06 : 0.12);
      pulseLayer.selectAll('circle').remove();
    });

  // Click handlers - in-place zoom + fade, no page switch
  let focusMode = null; // null | 'galaxy' | 'item'
  let focusTarget = null;

  function resetFocus() {
    focusMode = null;
    focusTarget = null;
    const t = d3.transition().duration(600).ease(d3.easeCubicOut);
    node.transition(t).style('opacity', 1);
    node.filter(d => !d.isGalaxy).select('text').transition(t).style('opacity', d => d.isBridge ? 0.8 : 0);
    node.filter(d => !d.isGalaxy).select('circle').transition(t).attr('r', d => d.isBridge ? 7 : 5);
    link.transition(t).attr('stroke-opacity', d => d.isRelated ? 0.4 : d.isBridge ? 0.3 : 0.25);
    halo.transition(t).style('opacity', 1);
    svg.transition().duration(800).ease(d3.easeCubicOut).call(zoom.transform, d3.zoomIdentity);
    renderList();
  }

  function focusGalaxy(galNode) {
    focusMode = 'galaxy';
    focusTarget = galNode;
    const memberIds = new Set(galNode.members.map(m => 'item-' + m));
    const t = d3.transition().duration(600).ease(d3.easeCubicOut);
    node.transition(t).style('opacity', d => {
      if (d.id === galNode.id) return 1;
      if (memberIds.has(d.id)) return 1;
      if (d.isGalaxy) return 0.12;
      return 0.06;
    });
    node.filter(d => !d.isGalaxy).select('text').transition(t).style('opacity', d => memberIds.has(d.id) ? 1 : 0);
    node.filter(d => !d.isGalaxy).select('circle').transition(t).attr('r', d => memberIds.has(d.id) ? 9 : 3);
    link.transition(t).attr('stroke-opacity', d => {
      const sId = typeof d.source === 'object' ? d.source.id : d.source;
      const tId = typeof d.target === 'object' ? d.target.id : d.target;
      if (sId === galNode.id || tId === galNode.id) return 0.6;
      if (memberIds.has(sId) && memberIds.has(tId)) return 0.5;
      return 0.02;
    });
    halo.transition(t).style('opacity', d => d.id === galNode.id ? 1 : 0.08);
    const scale = 2;
    const tx = width / 2 - galNode.x * scale;
    const ty = height / 2 - galNode.y * scale;
    svg.transition().duration(800).ease(d3.easeCubicOut).call(zoom.transform, d3.zoomIdentity.translate(tx, ty).scale(scale));
    const gal = (DATA.galaxies || []).find(g => g.id === galNode.id);
    if (gal) showThemeDetail(gal, DATA.items.filter(i => gal.members.includes(i._id)));
  }

  function focusItem(itemNode) {
    focusMode = 'item';
    focusTarget = itemNode;
    const t = d3.transition().duration(600).ease(d3.easeCubicOut);
    const connectedIds = new Set([itemNode.id]);
    if (itemNode.item && itemNode.item.related) {
      itemNode.item.related.forEach(r => {
        const target = DATA.items.find(i => i.link === r.url);
        if (target) connectedIds.add('item-' + target._id);
      });
    }
    DATA.items.forEach(i => {
      if (i.related && i.related.some(r => r.url === itemNode.item.link)) connectedIds.add('item-' + i._id);
    });
    const galIds = itemNode.galaxyIds || [];
    galIds.forEach(gid => {
      connectedIds.add(gid);
      const gal = (DATA.galaxies || []).find(g => g.id === gid);
      if (gal) gal.members.forEach(m => connectedIds.add('item-' + m));
    });
    node.transition(t).style('opacity', d => connectedIds.has(d.id) ? 1 : 0.05);
    node.filter(d => !d.isGalaxy).select('text').transition(t).style('opacity', d => connectedIds.has(d.id) ? 1 : 0);
    node.filter(d => !d.isGalaxy).select('circle').transition(t).attr('r', d => d.id === itemNode.id ? 12 : connectedIds.has(d.id) ? 8 : 3);
    link.transition(t).attr('stroke-opacity', d => {
      const sId = typeof d.source === 'object' ? d.source.id : d.source;
      const tId = typeof d.target === 'object' ? d.target.id : d.target;
      if (connectedIds.has(sId) && connectedIds.has(tId)) return 0.6;
      return 0.01;
    });
    halo.transition(t).style('opacity', d => galIds.includes(d.id) ? 0.5 : 0.04);
    const scale = 2.5;
    const tx = width / 2 - itemNode.x * scale;
    const ty = height / 2 - itemNode.y * scale;
    svg.transition().duration(800).ease(d3.easeCubicOut).call(zoom.transform, d3.zoomIdentity.translate(tx, ty).scale(scale));
    showDetail(itemNode.item);
  }

  node.on('click', (e, d) => {
    e.stopPropagation();
    if (d.isGalaxy) {
      if (focusMode === 'galaxy' && focusTarget && focusTarget.id === d.id) resetFocus();
      else focusGalaxy(d);
    } else {
      if (focusMode === 'item' && focusTarget && focusTarget.id === d.id) resetFocus();
      else focusItem(d);
    }
  });

  svg.on('click', () => { if (focusMode) resetFocus(); else renderList(); });

  simulation.on('tick', () => {
    halo.attr('cx', d => d.x).attr('cy', d => d.y);
    link.attr('x1', d => d.source.x).attr('y1', d => d.source.y).attr('x2', d => d.target.x).attr('y2', d => d.target.y);
    node.attr('transform', d => `translate(${d.x},${d.y})`);
  });

  // Breathing: keep simulation gently alive
  simulation.alphaDecay(0.02).alphaMin(0.005).alphaTarget(0.008).restart();

  // Ambient synaptic pulses - random signals firing in background
  const ambientLayer = g.append('g').attr('class', 'ambient-pulses');
  function fireAmbientPulse() {
    const visibleLinks = links.filter(l => !l.isWeak && l.source.x != null);
    if (visibleLinks.length === 0) return;
    const l = visibleLinks[Math.floor(Math.random() * visibleLinks.length)];
    const src = l.source, tgt = l.target;
    if (!src.x || !tgt.x) return;
    const color = src.color || tgt.color || '#ffffff';
    ambientLayer.append('circle').attr('r', 1.5).attr('fill', color).attr('fill-opacity', 0.5)
      .attr('cx', src.x).attr('cy', src.y)
      .transition().duration(800 + Math.random() * 400)
      .attr('cx', tgt.x).attr('cy', tgt.y)
      .attr('fill-opacity', 0)
      .remove();
  }
  setInterval(fireAmbientPulse, 300);

  function ds(e) { if (!e.active) simulation.alphaTarget(0.3).restart(); e.subject.fx = e.subject.x; e.subject.fy = e.subject.y; }
  function dr(e) { e.subject.fx = e.x; e.subject.fy = e.y; }
  function de(e) { if (!e.active) simulation.alphaTarget(0.008); e.subject.fx = null; e.subject.fy = null; }
}

</script>
</body>
</html>
